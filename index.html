<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Punto de Hidratación CBA</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="step1" class="step active">
  <h1>Bloque 1 – Información general</h1>
  <input id="m2" class="input" type="number" placeholder="m² disponibles">
  <p id="capacidadTexto" class="capacidad"></p>

  <div class="yesno-container">
    <button class="yesno" onclick="setDatoGeneral('medico','si',this)">Sí</button>
    <button class="yesno" onclick="setDatoGeneral('medico','no',this)">No</button>
  </div>

  <button class="next-btn" onclick="nextStep()">Siguiente ➜</button>
</div>

<div id="step2" class="step"><div id="form2"></div><button class="back-btn" onclick="prevStep()">←</button><button class="next-btn" onclick="nextStep()">➜</button></div>
<div id="step3" class="step"><div id="form3"></div><button class="back-btn" onclick="prevStep()">←</button><button class="next-btn" onclick="nextStep()">➜</button></div>
<div id="step4" class="step"><div id="form4"></div><button class="back-btn" onclick="prevStep()">←</button><button class="next-btn" onclick="nextStep()">➜</button></div>
<div id="step5" class="step"><div id="form5"></div><button class="back-btn" onclick="prevStep()">←</button><button class="next-btn" onclick="nextStep()">➜</button></div>
<div id="step6" class="step"><div id="form6"></div><button class="back-btn" onclick="prevStep()">←</button><button class="next-btn" onclick="nextStep()">➜</button></div>
<div id="step7" class="step"><div id="form7"></div><button class="back-btn" onclick="prevStep()">←</button><button class="next-btn" onclick="calcular()">Calcular</button></div>

<div id="step8" class="step">
  <div id="resultado"></div>
</div>

<script src="app.js"></script>
</body>
</html>
