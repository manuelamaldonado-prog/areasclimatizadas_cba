<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Áreas Climatizadas CBA</title>

<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="step1" class="step active">
<h1>Bloque 1 – Información general</h1>
<input id="nombre" class="input" placeholder="Nombre del área">
<input id="persona" class="input" placeholder="Responsable">
<input id="dias" class="input" placeholder="Días">
<input id="horarios" class="input" placeholder="Horarios">
<input id="m2" type="number" class="input" placeholder="m²">
<p id="capacidadTexto"></p>
<button onclick="nextStep()" class="next-btn">Siguiente</button>
</div>

<div id="step2" class="step"><div id="form2"></div><button onclick="prevStep()">Volver</button><button onclick="nextStep()">Siguiente</button></div>
<div id="step3" class="step"><div id="form3"></div><button onclick="prevStep()">Volver</button><button onclick="nextStep()">Siguiente</button></div>
<div id="step4" class="step"><div id="form4"></div><button onclick="prevStep()">Volver</button><button onclick="nextStep()">Siguiente</button></div>
<div id="step5" class="step"><div id="form5"></div><button onclick="prevStep()">Volver</button><button onclick="nextStep()">Siguiente</button></div>
<div id="step6" class="step"><div id="form6"></div><button onclick="prevStep()">Volver</button><button onclick="nextStep()">Siguiente</button></div>

<div id="step7" class="step">
<div id="form7"></div>
<button onclick="prevStep()">Volver</button>
<button onclick="cargarResultados()">Cargar resultados</button>
</div>

<div id="step8" class="step">
<h1>Resultado</h1>
<div id="resultado"></div>
<button onclick="descargarPDF()">Descargar PDF</button>
</div>

<script src="app.js"></script>
</body>
</html>
